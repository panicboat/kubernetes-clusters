ingress-nginx:
  controller:
    replicaCount: 1

    service:
      type: NodePort
      nodePorts:
        http: 30080
        https: 30443

    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi

    admissionWebhooks:
      enabled: false

    nodeSelector:
      kubernetes.io/os: linux
