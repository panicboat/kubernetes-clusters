argo-cd:
  configs:
    cm:
      url: https://argocd.local:30443
    params:
      server.insecure: "true"

  controller:
    replicas: 1
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi

  server:
    replicas: 1
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 64Mi

    service:
      type: NodePort
      nodePortHttp: 30080
      nodePortHttps: 30443

    ingress:
      enabled: false

  repoServer:
    replicas: 1
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 64Mi

  applicationSet:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 64Mi
